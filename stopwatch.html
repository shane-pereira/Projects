<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/stopwatch.css">
  <title>Stopwatch</title>
</head>

<body>
  <div class="main-div">
    <p class="js-timer-display">
      00 : 00 : 00 : 000
    </p>
    <div>
      <button class="js-start-stop-button start-stop-button">Start</button>
      <button class="lap-button js-lap-button">Lap</button>
      <button class="reset-button js-reset-button">Reset</button>
    </div>
    <div class="js-lap-section lap-section"></div>
  </div>
  <script src="scripts/stopwatch.js"></script>
</body>

</html>
