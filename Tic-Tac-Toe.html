<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/Tic-Tac-Toe.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div cell class="container">
    <h5>Tic Tac Toe</h5>
    <div class="game-grid">
      <button id="1" class="cells top left js-cells"></button>
      <button id="2" class="cells top js-cells"></button>
      <button id="3" class="cells top right js-cells"></button>
      <button id="4" class="cells left js-cells"></button>
      <button id="5" class="cells js-cells"></button>
      <button id="6" class="cells right js-cells"></button>
      <button id="7" class="cells bottom left js-cells"></button>
      <button id="8" class="cells bottom js-cells"></button>
      <button id="9" class="cells bottom right js-cells"></button>
    </div>
    <p class="results js-results"></p>
    <p class="scoreboard js-scoreboard"></p>
    <p class="scoreboard js-x-score"></p>
    <p class="scoreboard js-o-score"></p>
    <p class="scoreboard js-tie-score"></p>
    <button class="reset-board-button js-reset-board-button">Reset Board</button>
    <button class="reset-score-button js-reset-score-button">Reset Score</button>
    
  </div>
  <script src="scripts/Tic-Tac-Toe.js"></script>
  <footer><a href="./index.html">Home</a> <a href="./projects.html">Projects</a></footer>
</body>

</html>
